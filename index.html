<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>OhMyFood</title>
</head>
<body>
    <main>
        <header class="navbar">
                <h1>Oh my food</h1>
        </header>
        <div class="localisation">
                <i class="fa-solid fa-location-dot"></i>
                <h2>Paris, Belleville</h2>
        </div>
        <section class="reservermenu">
                <h2>Réservez le menu qui <br> vous convient</h2>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
                <button>Explorer nos restaurants</button>
        </section>
        <section class="fonctionnement">
            <ol>
                <li><i class="fas fa-mobile-alt"></i>hoisissez un restaurant</li>
                <li><i class="fas fa-list-ul"></i>Composez votre menu</li>
                <li><i class="fas fa-store"></i>Dégustez au restaurant</li>
            </ol>
        </section>
    </main>
    <footer>
        <img src="img/logo/ohmyfood@2x.svg" class="whitelogo" alt="Ohmyfood">
        <p class="footereat"> <a href="#">Proposer un restaurant</a></p>
        <p class="footerpartner"><a href="#">Devenir partenaire</a></p>
        <p><a href="#">Mentions Légales</a></p>
        <p><a href="#">Contact</a></p>
    </footer>
</body>
</html>
